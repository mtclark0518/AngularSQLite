<h1>So much Shit</h1>


<div *ngIf="!shits">......somethings a brewin'</div>

<table class='table' *ngIf="shits">
  <thead>
    <h3>Shit Log</h3>
    <tr>
      <th>Size</th>
      <th>Smell</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shit of shits">
      <td>{{ shit.size }}</td>
      <td>{{ shit.smell }}</td>
    </tr>
  </tbody>
</table>
